<div class="container-fluid">
    <br/>
   
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Product</div>
                <div class="card-body">
                    <form [formGroup]="updateproductform" (ngSubmit)="updatefunction()">
                        <label>Product Name</label>
                        <input type="text" formControlName="productname" class="form-control" [(ngModel)]="product.productname" value="{{product.productname}}"/>
                        <br/>
                        <label>Product Price</label>
                        <input type="text" formControlName="productprice" class="form-control" [(ngModel)]="product.productprice" value="{{product.productprice}}"/>
                        <br/>
                        <input type="submit" value="Update" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
