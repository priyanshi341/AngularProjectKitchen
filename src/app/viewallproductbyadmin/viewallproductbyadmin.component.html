
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <table class="table table-stripped">
          <tr>
            <th>Product name</th>
            <th>Product price</th>
            <th>Option</th>
          </tr>
          <tr *ngFor="let i of product">
            
            <td>{{i.productname}}</td>
            <td>{{i.productprice}}</td>
            <td><input type="button" value="delete" class="btn btn-danger" (click)="onbuttonclick(i.id)"/>
            &nbsp;&nbsp;
            <input type="button" value="Update" class="btn btn-warning" (click)="updatebuttonclick(i.id)"/>

            </td>
          </tr>
          </table>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
